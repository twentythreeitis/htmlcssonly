<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8"/>
        <meta name="viewport" content="width=device-width, initial-scale="1.0"/>
        <title>How to Make Responsive Profile Card in HTML & CSS</title>

        <!--Boxicons Icons-->
        <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

        <!--CSS stylesheet-->
        <link rel="stylesheet" href="styles.css">
        
    </head>
    <body>
        <main>
        <div class="profile-card">
            <div class="upper">
                <div class="image">
                        <img src="profile.jpeg" alt="profile picture" class="photo">
                </div>
            </div>
            <div class="lower">
                <h3>AryanCodes</h3>
                <h5>Coder & Writer</h5>
                <div class="socials">
                    <i class='bx bxl-facebook-circle'></i>
                    <i class='bx bxl-twitter'></i>
                    <i class='bx bxl-instagram'></i>
                    <i class='bx bxl-youtube'></i>
                </div>
                <div class="button">
                    <button class="btn">Subscribe</button>
                    <button class="btn">Message</button>
                </div>
                <div class="metrics">
                    <div class="likes bar">
                        <i class='bx bx-heart'>60k</i>
                    </div>
                    <div class="comments bar">
                        <i class='bx bx-message-rounded-dots'>20k</i>
                    </div>
                    <div class="shares bar">
                        <i class='bx bx-share'>12k</i>
                    </div>
                </div>
            </div>       
        </div>
    </main>
    </body>
</html>
