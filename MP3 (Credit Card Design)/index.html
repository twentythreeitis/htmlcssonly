<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Credit Card UI Design</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="main-card">

        <!--Upper Section which includes chip and a logo-->

        <div class="logo">
                <img src="chip.jpg" alt="chip" class="firstchip"></img>
                <img src="logo.png" alt="logo" class="secondvisa"></img>
        </div>

        <!--Middle Section-->

        <div class="number">
            <h2>8050 5040 2030 3020</h2>
        </div>

        <!--Lower Section that contains name and expiry date of the card-->

        <div class="name">
            <div class="left-side">
                <div class="card-holder">Card Holder Name</div>
                <div class="full-name">Aryan Vashisth</div>
            </div>
            <div class="right-side">
                <div class="card-holder">Expiry Date</div>
                <div class="full-name">03/27</div>
            </div>
        </div>
    </div>
</body>
</html>
